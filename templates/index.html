<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Prediction</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr;
        }
        label {
            font-weight: bold;
            text-align: left;
            color: #666;
        }
        input[type="number"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input[type="number"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }
        button {
            padding: 12px 20px;
            background-color: #2575fc;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #6a11cb;
        }
        .output {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pollution Predictor</h1>
        <form action="/predict" method="POST">
            <label for="Temperature">Temperature (°C):</label>
            <input type="number" id="Temperature" name="Temperature" step="0.01" required>
            
            <label for="Humidity">Humidity (%):</label>
            <input type="number" id="Humidity" name="Humidity" step="0.01" required>
            
            <label for="PM2.5">PM2.5 (µg/m³):</label>
            <input type="number" id="PM2.5" name="PM2.5" step="0.01" required>
            
            <label for="PM10">PM10 (µg/m³):</label>
            <input type="number" id="PM10" name="PM10" step="0.01" required>
            
            <label for="NO2">NO2 (ppb):</label>
            <input type="number" id="NO2" name="NO2" step="0.01" required>
            
            <label for="SO2">SO2 (ppb):</label>
            <input type="number" id="SO2" name="SO2" step="0.01" required>
            
            <label for="CO">CO (ppm):</label>
            <input type="number" id="CO" name="CO" step="0.01" required>
            
            <label for="Proximity_to_Industrial_Areas">Proximity to Industrial Areas (km):</label>
            <input type="number" id="Proximity_to_Industrial_Areas" name="Proximity_to_Industrial_Areas" step="0.01" required>
            
            <label for="Population_Density">Population Density (people/km²):</label>
            <input type="number" id="Population_Density" name="Population_Density" step="0.01" required>
            
            <button type="submit">Predict</button>
        </form>
        <div class="output">
            {{ Quality }}
        </div>
    </div>
</body>
</html>
